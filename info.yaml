# Tiny Tapeout project information
project:
  title:        "transformer-attention-engine"      # Project title
  author:       "Tarik Ibrahimovic"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Transformer attention engine with a credit based pipeline"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     60000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_attention_top"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "qv_slv_in[0]"
  ui[1]: "qv_slv_in[1]"
  ui[2]: "qv_slv_in[2]"
  ui[3]: "qv_slv_in[3]"
  ui[4]: "qv_slv_in[4]"
  ui[5]: "qv_slv_in[5]"
  ui[6]: "qv_slv_in[6]"
  ui[7]: "qv_slv_in[7]"

  # Outputs
  uo[0]: "score_mst_out[0]"
  uo[1]: "score_mst_out[1]"
  uo[2]: "score_mst_out[2]"
  uo[3]: "score_mst_out[3]"
  uo[4]: "score_mst_out[4]"
  uo[5]: "score_mst_out[5]"
  uo[6]: "score_mst_out[6]"
  uo[7]: "score_mst_out[7]"

  # Bidirectional pins
  uio[0]: "vld_slv_in[0]"
  uio[1]: "rdy_slv_out[1]"
  uio[2]: "vld_mst_out[2]"
  uio[3]: "rdy_mst_in[3]"
  uio[4]: "filler[0]"
  uio[5]: "filler[1]"
  uio[6]: "filler[2]"
  uio[7]: "filler[3]"

# Do not change!
yaml_version: 6
